name: "Build, test, pack, and release to NuGet"

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  solutionName: AspNetCore.Hosting.ContentSecurityPolicies.sln
  
on:
  
  workflow_dispatch:
  push:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout source"
      id: checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      id: setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install dependencies
      id: restore
      run: dotnet restore ${{ env.solutionName }}
        
    - name: Build .NET Library
      id: build
      run: dotnet build ${{ env.solutionName }} -c Release --no-restore  
    
    - name: Test .NET Library
      id: test
      run: dotnet test ${{ env.solutionName }} --no-restore --verbosity normal
    
    - name: Pack 
      id: pack
      run: dotnet pack ${{ env.solutionName }} --no-build -c Release -o nupkgs
      
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.2.0
      with:
        nuget-version: latest
        nuget-api-key: ${{ env.NUGET_API_KEY }}
        
    - name: NuGet Push
      id: push
      run: nuget push /nupkgs/AspNetCore.Hosting.ContentSecurityPolicies.*.nupkg -SkipDuplicate
